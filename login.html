<body> 
       <header class="header"> Welcome To  Log in page</header>
        <main> 
            <section>
                <br>
<h1> Welcome To Log in page</h1>

           <br>
    <div class="container">
        <div class="form-box">
        

            <img class="image" src="okay.png" alt=""> 

            <form action="" name="Formfill" onsubmit="return validation()">
                <br>
                <h2>Login In</h2>

                <p id="result"></p>
 

                <div class="input-box">
                    <label for="email"> <ion-icon name="mail-outline"></ion-icon>Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" name="Email" placeholder="email" >
                </div>


                <div class="input-box">
                    <label for="password"><ion-icon name="lock-closed-outline"></ion-icon>Password &nbsp;</label>
                    <input type="password" name="Password" placeholder="password">
                </div>
 

                <div class="button"> 
                    <input id="btn" type="submit" onclick="validation()" value="Login">
                </div>
                
                
            </form>
        </div>
      </div>
